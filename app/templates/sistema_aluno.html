<!doctype html>
<html>

<head>
  <title>Gerenciador Educacional On-Line 2.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
</head>
<nav class="navbar navbar-expand-lg navbar-light"  style="background-color: #F6D7F9;">
  <div class="container-fluid">
    <a class="navbar-brand">G-E-O-3</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
        </li>
      </ul>
      <form class="d-flex">
      </form>
    </div>
  </div>
</nav>
<body>
  <div class="table-responsive">
  <table style="margin: 50px;max-width: 900px;" class="table">
    <thead>
      <tr>
        <th scope="col" style="max-width: 70px;">Bimestre</th>
        <th scope="col" style="max-width: 70px;">Classe</th>
        <th scope="col" style="max-width: 100px;">Mat√©ria</th>
        <th scope="col" style="max-width: 70px;">Nota</th>
        <th scope="col" style="max-width: 70px;">Aulas</th>
        <th scope="col" style="max-width: 70px;">Faltas</th>

      </tr>
    </thead>
    <tbody>
      {% for aluno in alunos %}
        <tr>
          <td style="max-width: 70px;">{{ aluno.bimestre }}</td>
          <td style="max-width: 70px;">{{ aluno.classe }}</td>
          <td style="max-width: 100px;">{{ aluno.materia }}</td>
          <td style="max-width: 70px;">{{ aluno.nota }}</td>
          <td style="max-width: 70px;">{{ aluno.qtd_aulas }}</td>
          <td style="max-width: 70px;">{{ aluno.qtd_faltas }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='js/bootstrap.min.js')}}" media="screen">
</html>
